<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..700&family=Oswald:wght@100..700">
    <script src="https://kit.fontawesome.com/f86de6fd7e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Core Gym</title>
</head>
<body>
    <header>
      <div id="header-section" class="row">
        <div class="col">
          
        </div>
        <div class="col">
          
          <a href="index.html" class="nav-link">
              <h2 id="logo"><span class="full-text">Core Gym </span><i class="fa-solid fa-dumbbell"></i></h2>
          </a>
        </div>
        <div class="col">

          
        </div>
      </div>
    </header>

    <section id="contact-page">
     <div id="contact-title">
        <h1>Get in Contact</h1>
     </div>
     <hr>
     <form class="contact-form" action="https://formdump.codeinstitute.net/" method="POST">

        <label for="subject">Subject<span>*</span></label>
        <input id="subject" type="text" name="subject" required>

        <br>

        <label for="fname">Full name<span>*</span></label>
        <input id="fname" type="text" name="full_name" required>

        <br>

        <label for="email">Email</label>
        <input id="email" type="email" name="email_address">

        <br>

        <label for="phone">Phone<span>*</span></label>
        <input id="phone" type="text" name="phone_number" required>

        <br>

        <label for="discount">Discount code</label>
        <input list="codes" id="discount" type="text" name="discount_code">
        <datalist id="codes">
            <option value="FREE"></option>
            <option value="STUDENT"></option>
            <option value="SENIOR"></option>
        </datalist>

        <br>

        <label for="message">Message</label>
        <textarea id="message" cols="50" rows="8" name="message" placeholder="Your Message">
        </textarea>

        <br>

        <button id="submit" type="submit" value="Submit">Submit</button>
        <button type="reset" value="Reset">Reset</button>

     </form>
    </section>

    <footer>
      <div id="footer-container">
        <div class="social-media">
          <i class="fa-brands fa-square-facebook"></i>
          <i class="fa-brands fa-square-instagram"></i>
          <i class="fa-brands fa-square-twitter"></i>
          <i class="fa-brands fa-square-youtube"></i>
          <i class="fa-brands fa-square-pinterest"></i>
        </div>
        <br>
        <div class="copyright">Copyright @ 2024 Core Gym</div>
      </div>
    </footer>  
</body>
</html>
